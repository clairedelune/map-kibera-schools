{% extends 'base.html' %}

{% block content %}

  <section id="school-map">
    contextualized map around lat: {{ school.lat }}, lon: {{ school.lon }}
    <h1>{{ school.name }}</h1>
  </section>

  <section id="school-brief">
    quick overview of this school
  </section>

  <section id="school-blurbs">
    some words and small photos
  </section>

  <section id="school-feedback">
    columnar comments
  </section>

  <section id="school-charts">
    some key graphs
  </section>

{% endblock %}
